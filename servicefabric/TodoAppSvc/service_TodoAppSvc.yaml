application:
  schemaVersion: 1.0.0-preview2
  name: TodoApp
  properties:  
    services:
      - name: TodoAppSvc
        properties:
          description: This service has no description
          osType: Linux
          codePackages:
           - name: TodoAppSvcCodePackage
             image: rapatchi/todoapplinux:6.6
             endpoints:
                - name: TodoAppSvcListener
                  port: 8080
             resources:
                requests:
                  cpu: 0.5
                  memoryInGB: 2.0
          replicaCount: 1
          reliableCollectionsRefs:
              - name: TestReliableCollections
                doNotPersistState: True
          networkRefs:
            - name: TodoAppNetwork